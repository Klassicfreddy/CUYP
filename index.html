
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDA-UCTH Yearly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          scroll-behavior: smooth;
        }
        .fc-event { 
          cursor: pointer; 
          transition: transform 0.1s ease;
        }
        .fc-event:active {
          transform: scale(0.98);
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* FullCalendar Customization */
        .fc .fc-toolbar-title {
          font-weight: 700;
          color: #1e293b;
        }
        .fc .fc-button-primary {
          background-color: #3b82f6;
          border-color: #3b82f6;
          font-weight: 600;
          text-transform: capitalize;
        }
        .fc .fc-button-primary:hover {
          background-color: #2563eb;
        }
        .fc .fc-daygrid-day.fc-day-today {
          background-color: #eff6ff !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "@fullcalendar/react": "https://esm.sh/@fullcalendar/react@^6.1.20",
    "@fullcalendar/daygrid": "https://esm.sh/@fullcalendar/daygrid@^6.1.20",
    "@fullcalendar/interaction": "https://esm.sh/@fullcalendar/interaction@^6.1.20"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
